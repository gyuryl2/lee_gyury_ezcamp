{% extends 'courseinfo/base.html' %}

{% block title %}
    Delete Camper
{% endblock %}

{% block content %}
    <form
        action="{{ camper.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            camper {{ camper }}?
        </p>
        <a href="{{ camper.get_absolute_url }}"
            class="button button-primary">
            Cancel</a>
        <button type="submit" class="button button-primary">Delete Camper</button>
    </form>
{% endblock %}
